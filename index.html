<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <footer>
      <p>Último parágrafo.</p>
    </footer>
    <script>
      const mudarTexto = () => {
        let paragrafo = document.getElementsByTagName('p')[1];
        paragrafo.innerHTML = 'Trabalhando em uma empresa do exterior';
      };
      mudarTexto();

      const mudarAmarelo = () => {
        let amarelo = document.getElementsByClassName('main-content')[0];
        amarelo.style.background = 'rgb(76, 164, 109)';
      }
      mudarAmarelo();

      const mudarVermelho = () => {
        let vermelho = document.getElementsByClassName('center-content')[0];
        vermelho.style.background = 'white';
      }
      mudarVermelho();

      const corrigirTitulo = () => {
        let titulo = document.getElementsByTagName('h1')[0];
        titulo.innerHTML = 'Desafio - JavaScript';
      }
      corrigirTitulo();

      const letrasMaiusculas = () => {
        let maiuscula = document.getElementsByTagName('p')[0];
        maiuscula.innerHTML = maiuscula.innerHTML.toLocaleUpperCase();
      }
      letrasMaiusculas();

      const exibirTags = () => {
        let paragrafos = document.getElementsByTagName('p');
        let palavras = '';
        for (let index = 0; index < paragrafos.length - 1; index += 1) {
          palavras += paragrafos[index].innerText + ' ';
        }
        paragrafos[3].innerText = palavras
      }
      exibirTags();
    </script>
  </body>
</html>
